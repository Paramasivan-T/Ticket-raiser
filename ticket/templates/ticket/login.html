{% extends 'ticket\login_signup_base.html' %} 
{% block title  %} Login to Continue {% endblock %}
{% block base %}
<section id="section-basic-example">
  <!-- Section title -->
  <br>
  <h2 class="mb-4"><center>Login TO Continue</center></h2>
<section class="pb-4">
<div class="border rounded-5">
  
  <section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form style="width: 22rem;" method="post">
      {% csrf_token %}
      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form" for="form2Example1">Username</label>
        <input type="text" name='username' id='username' class="form-control" placeholder="Username">
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form" for="form2Example2">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            {% for message in messages %}
                  <p id="messages">{{message}}</p>
            {% endfor %}
          </div>
        </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" name="createUser">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
        <p>or sign up with:</p>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

      </div>
    </form>
  </section>
</div>
</section>
</html>
{% endblock %}
